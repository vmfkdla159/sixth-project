<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CSS Layout Masterclass</title>
    <link rel="stylesheet" href="./assets/index-f0829918.css" />
  </head>
  <body>
    <div class="col">
      <div class="side">
        <div class="side__memory-tower">
          <div class="none1"></div>
          <div class="black"></div>
          <div class="red"></div>
          <div class="gray"></div>
          <div class="none2"></div>
        </div>
        <div class="pages">
          <div class="black-page"></div>
          <div class="page"></div>
          <div class="page"></div>
        </div>
        <span class="side-space">14<sub>TB</sub></span
        ><span class="recycle"
          ><img
            width="20"
            height="20"
            src="https://img.icons8.com/ios-glyphs/30/rotate.png"
            alt="rotate"
        /></span>
      </div>
      <div class="side">
        <div class="side__gray-disc"><div class="side__disc-dot"></div></div>
        <span class="side-space">4<sub>TB</sub></span>
        <div class="dots">
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="side">
        <div class="side__red-disc"><div class="side__disc-dot"></div></div>
        <span class="side-space">8<sub>TB</sub></span>
        <div class="dots">
          <div class="black-dot"></div>
          <div class="black-dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="side">
        <div class="side__smoke-disc"><div class="side__disc-dot"></div></div>
        <span class="side-space">2<sub>TB</sub></span>
        <div class="dots">
          <div class="black-dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="used">
        <span class="used__title">used(tb)/of total 6 </span>
        <span class="used__main">5.66</span>
      </div>
      <div class="available">
        <span class="available__title">available(tb)</span>
        <span class="available__main">2.34</span>
      </div>
      <div class="col__row">
        <span
          ><img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/horizontal-settings-mixer--v1.png"
            alt="horizontal-settings-mixer--v1"
          />manage space</span
        >
        <span
          ><img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/gear.png"
            alt="gear"
          />disc settings</span
        >
        <span
          ><img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/circled-menu--v2.png"
            alt="circled-menu--v2"
          />create backup</span
        >
      </div>
    </div>
    <div class="col">
      <div class="space">
        <span class="space-name">free space</span
        ><span class="space-used">2.34<sub>TB</sub></span>
      </div>
      <div class="space">
        <span class="space-name">documents</span
        ><span class="space-used">840.54<sub>MB</sub></span>
      </div>
      <div class="space">
        <span class="space-name">audio files</span
        ><span class="space-used">1.08<sub>TB</sub></span>
      </div>
      <div class="space">
        <span class="space-name">images</span
        ><span class="space-used">1.82<sub>TB</sub></span>
      </div>
      <div class="space">
        <span class="space-name">video</span
        ><span class="space-used">2.38<sub>TB</sub></span>
      </div>
    </div>
  </body>
</html>
